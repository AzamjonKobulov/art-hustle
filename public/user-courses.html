<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Art Hustle Courses</title>
  </head>
  <body>
    <main>
      <!-- Courses -->
      <section id="user-courses">
        <div class="max-w-base mx-auto gap-8 px-4 lg:px-8 pt-8 pb-16">
          <!-- Courses List  -->
          <div class="space-y-5">
            <h2 class="text-4xl font-light mb-8">My Courses</h2>
            <!-- Tabs -->
            <div class="flex items-center gap-8 text-sm">
              <!-- Activ Button -->
              <button class="group text-brand-main-elem">
                Active
                <div
                  class="w-full mx-auto h-0.5 bg-brand-main-elem transition-all duration-300 mt-2"
                ></div>
              </button>
              <button class="group hover:text-brand-main-elem">
                Expired
                <div
                  class="w-0 group-hover:w-full mx-auto h-0.5 bg-brand-main-elem transition-all duration-300 mt-2"
                ></div>
              </button>
              <button class="group hover:text-brand-main-elem">
                Wishlist
                <div
                  class="w-0 group-hover:w-full mx-auto h-0.5 bg-brand-main-elem transition-all duration-300 mt-2"
                ></div>
              </button>
              <button class="group hover:text-brand-main-elem">
                Live courses
                <div
                  class="w-0 group-hover:w-full mx-auto h-0.5 bg-brand-main-elem transition-all duration-300 mt-2"
                ></div>
              </button>
              <button class="group hover:text-brand-main-elem">
                Events
                <div
                  class="w-0 group-hover:w-full mx-auto h-0.5 bg-brand-main-elem transition-all duration-300 mt-2"
                ></div>
              </button>
            </div>

            <!-- Courses -->
            <div
              class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 xl:grid-cols-1"
            >
              <div
                class="flex flex-col xl:flex-row xl:items-center xl:gap-8 border border-brand-border rounded overflow-hidden shadow-user-course xl:shadow-none xl:hover:shadow-user-course transition-all duration-300"
              >
                <!-- Course Video -->
                <div
                  class="xl:w-[23.125rem] relative overflow-hidden after:absolute after:inset-0 after:bg-black/10"
                >
                  <img
                    src="./assets/images/img-course.jpeg"
                    alt="Course Image"
                    class="w-full h-full object-cover"
                  />
                  <!-- Play Button -->
                  <button
                    class="w-[4.375rem] h-[4.375rem] absolute top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 z-30 grid place-content-center bg-black/30 rounded-full hover:bg-black/60 transition-all duration-300"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="w-6 h-8 fill-white"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                  <!-- Course Duration -->
                  <div
                    class="absolute left-3 bottom-3 bg-black/50 text-white text-sm rounded py-0.5 px-1"
                  >
                    67m
                  </div>
                  <div
                    class="w-full h-[0.3125rem] absolute left-0 bottom-0 z-30 bg-black/20"
                  >
                    <div class="w-1/2 h-full bg-brand-light-elem"></div>
                  </div>
                </div>
                <!-- Course Descriptions -->
                <div
                  class="flex-1 h-full flex flex-col justify-between pt-7 pb-5 px-5 xl:pr-7 xl:py-5"
                >
                  <!-- Top -->
                  <div class="space-y-5 xl:space-y-0 text-brand-gray">
                    <div class="w-full flex items-center justify-between">
                      <a
                        href="#"
                        class="text-lg xl:text-2xl hover:text-brand-main-elem"
                      >
                        Cozy Winter Watercolor Illustration.
                      </a>
                      <button>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="w-7 h-7 xl:w-10 xl:h-10 fill-brand-dark"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M10.5 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                    <a
                      href="#"
                      class="block text-xs text-end xl:text-start hover:text-brand-main-elem hover:underline"
                    >
                      #Portrait
                    </a>
                  </div>

                  <!-- Author and Button -->
                  <div
                    class="flex flex-col xl:flex-row xl:items-center justify-between gap-5 xl:gap-0 mt-5 xl:mt-0"
                  >
                    <!-- Author -->
                    <div class="flex items-center gap-3">
                      <a
                        href="#"
                        class="w-8 h-8 shrink-0 grid place-content-center rounded-full overflow-hidden"
                      >
                        <img
                          src="./assets/images/img-avatar.jpg"
                          alt="Avatar"
                          class="w-full h-full object-cover"
                        />
                      </a>
                      <p class="text-sm text-brand-gray">Rabi Alieva</p>
                    </div>

                    <button
                      class="h-10 relative left-1/2 -translate-x-1/2 md:left-0 md:translate-x-0 border border-brand-main-elem text-brand-main-elem rounded-full hover:text-white hover:bg-brand-main-elem transition-all duration-300 px-8"
                    >
                      To course
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Recommended -->
      <section id="recommended">
        <div
          class="max-w-base mx-auto bg-brand-gray-7 md:bg-white pt-12 pb-8 px-5 lg:px-30"
        >
          <!-- Texts -->
          <div class="flex items-center justify-between mb-20">
            <h3 class="text-2xl font-light">Recommended</h3>
            <button class="hidden md:block uppercase text-brand-main-elem">
              Show more
            </button>
          </div>
          <div class="flex items-center justify-center">
            <button class="md:hidden uppercase text-brand-main-elem">
              Show more
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
