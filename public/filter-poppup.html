<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Art Hustle Courses</title>
  </head>
  <body class="flex justify-center bg-black/40 py-20">
    <!-- Filters -->
    <div
      class="max-w-[31.25rem] w-full relative z-50 bg-white border border-brand-gray-6 rounded p-5"
    >
      <!-- Close Button -->
      <button class="absolute top-3 right-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </button>
      <div class="flex items-center gap-2">
        <p class="text-2xl font-bold text-brand-main-elem">Filters</p>
        <button class="pt-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-6 stroke-brand-main-elem"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
        </button>
      </div>

      <!-- Checkboxes -->
      <div class="divide-y divide-brand-gray-4 space-y-1">
        <!-- Course Types -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Course Type</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="courseType1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="courseType1"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Live courses</p>
            </label>
            <label
              for="courseType2"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="courseType2"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Offline course</p>
            </label>
          </div>
        </div>

        <!-- Languages -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Languages</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="languages1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="languages1"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>English</p>
            </label>
            <label
              for="languages2"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="languages2"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>German</p> </label
            ><label
              for="languages3"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="languages3"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Russian</p>
            </label>
          </div>
        </div>

        <!-- Subtitles -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Subtitles</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="subtitle1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="subtitle1"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>English</p>
            </label>
            <label
              for="subtitle2"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"

                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>German</p> </label
            ><label
              for="subtitle3"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="subtitle3"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Russian</p>
            </label>
          </div>
        </div>

        <!-- Topic -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Topic</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="topic1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"

                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"

              <p>Landscape</p>

            <label
              for="topic2"

              <input
                type="checkbox"

                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Portrait</p> </label
            ><label
              for="topic3"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="topic3"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>City Landscape</p>
            </label>
            <label
              for="topic4"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="topic4"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Botanical Illustration</p>
            </label>
            <label
              for="topic5"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"

                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Animals</p>
            </label>
            <label
              for="topic6"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="topic6"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Sketching</p>
            </label>
            <label
              for="topic7"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="topic7"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />

            </label>
            <label

              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="topic8"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Live Course Archive</p>
            </label>
          </div>
        </div>

        <!-- Levels -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Levels</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="level1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="level1"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Beginner</p>
            </label>
            <label
              for="level2"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="level2"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Intermediate</p> </label
            ><label
              for="level3"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="level3"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>Advanced</p> </label
            ><label
              for="level4"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"

              <input
                type="checkbox"

                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />

            </label>
          </div>
        </div>

        <!-- Duration -->
        <div class="space-y-4 py-3">
          <p class="text-lg font-bold text-brand-dark">Duration</p>
          <!-- Filtering Items -->
          <div class="grid grid-cols-2 gap-2 text-brand-gray">
            <label
              for="duration1"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="duration1"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />

            </label>
            <label
              for="duration2"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="duration2"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />

              class="filter-label ralative flex items-center gap-2 cursor-pointer"

              />

              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="duration4"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />

          </div>
        </div>

        <!-- For Free -->
        <div class="space-y-4 py-3">
          <!-- Filtering Items -->
          <div class="space-y-2 text-brand-gray">
            <label
              for="free"
              class="filter-label ralative flex items-center gap-2 cursor-pointer"
            >
              <input
                type="checkbox"
                id="free"
                class="relative after:w-1.5 after:h-2.5 after:hidden after:absolute after:border-b after:border-r after:border-brand-main-elem after:rotate-[40deg] after:left-1 cursor-pointer"
              />
              <p>For free</p>
            </label>
          </div>
          <div class="flex items-center justify-center pt-4 pb-6">
            <button
              class="w-full text-brand-main-elem uppercase text-xs border border-brand-main-elem rounded-full hover:bg-brand-main-elem hover:text-white transition-all duration-300 pb-2 pt-2.5 px-8"
            >

  </body>
</html>
